<form class="form mat-elevation-z8">
  <h1>ELIMINANDO  TECNICO</h1>
  <mat-form-field class="full-width">
      <mat-label>NOMBRE</mat-label>
      <input [(ngModel)]="tecnico.name" name="name" disabled maxlength="100" matInput placeholder="Ex. Linus Torvalds">
  </mat-form-field>

  <mat-form-field class="full-width">
      <mat-label>DNI</mat-label>
      <input [(ngModel)]="tecnico.dni" name="dni" disabled maxlength="8" matInput placeholder="000.000.000-00">
  </mat-form-field>

  <mat-form-field class="full-width">
      <mat-label>TELEFONO</mat-label>
      <input [(ngModel)]="tecnico.telefono" disabled name="telefono" matInput maxlength="9" placeholder="Ex. (00) 90000-0000">
  </mat-form-field>
  <button class="mat-elevation-z8" (click)="delete()" mat-stroked-button color="accent">ELIMINAR</button>
  <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
</form>
