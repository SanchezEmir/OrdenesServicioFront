<div class="create">
  <h1>Ordens de SERVICIO</h1>
  <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button color="accent">CREAR ORDEN DE SERVICIO NUEVO</button>
</div>

<div class="mat-elevation-z8 container">

  <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="tecnico">
          <th mat-header-cell *matHeaderCellDef> TÃ©cnico </th>
          <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="apertura">
          <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
          <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="cierre">
          <th mat-header-cell *matHeaderCellDef> fecha de cierre </th>
          <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
      </ng-container>

      <ng-container matColumnDef="prioridad">
          <th mat-header-cell *matHeaderCellDef> Prioridade </th>
          <td mat-cell *matCellDef="let element" class="{{ prioridade(element.prioridad) }}"> {{ element.prioridade }} </td>
      </ng-container>


      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
          <td mat-cell *matCellDef="let element">
              <a routerLink="update/{{ element.id }}">
                  <i id="edit" class="material-icons">edit</i>
              </a>
              <a routerLink="view/{{ element.id }}">
                  <i id="delete" class="material-icons">visibility</i>
              </a>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
