<form class="form mat-elevation-z8">
  <h1>ELIMINANDO CLIENTE</h1>
  <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input [(ngModel)]="cliente.name" name="nome" disabled maxlength="100" matInput placeholder="Ex. Linus Torvalds">
  </mat-form-field>

  <mat-form-field class="full-width">
      <mat-label>DNI</mat-label>
      <input [(ngModel)]="cliente.dni" name="dni" disabled maxlength="8" matInput placeholder="89587587">
  </mat-form-field>

  <mat-form-field class="full-width">
      <mat-label>telefono</mat-label>
      <input [(ngModel)]="cliente.telefono" disabled name="telefono" matInput maxlength="9" placeholder="Ex. (00) 90000-0000">
  </mat-form-field>
  <button class="mat-elevation-z8" (click)="delete()" mat-stroked-button color="accent">ELIMINAR</button>
  <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
</form>
